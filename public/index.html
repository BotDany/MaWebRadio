<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ma Web Radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css?v=20251219" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma Web Radio</h1>
            <p>Écoutez vos radios en ligne avec un style myTuner</p>
        </header>

        <section id="auth-section">
            <div id="login-form">
                <h3>Connexion administrateur</h3>
                <input type="text" id="username" placeholder="Nom d'utilisateur" />
                <br />
                <input type="password" id="password" placeholder="Mot de passe" />
                <br />
                <button id="login-btn">Se connecter</button>
            </div>

            <div id="admin-panel" style="display:none;">
                <p>Connecté en tant que <span id="admin-username"></span></p>
                <button id="logout-btn">Se déconnecter</button>
            </div>
        </section>

        <!-- Panel admin pour gérer les stations (caché par défaut) -->
        <section id="admin-radios" class="radio-list" style="display:none;">
            <h2>Stations de radio</h2>

            <div class="add-radio">
                <input type="text" id="radio-name" placeholder="Nom de la radio" />
                <input type="url" id="radio-url" placeholder="URL du flux" />
                <input type="text" id="radio-genre" placeholder="Genre (optionnel)" />
                <button id="add-radio">Ajouter la radio</button>
            </div>

            <ul id="radio-stations"></ul>
        </section>
    </div>

    <!-- Lecteur flottant -->
    <div class="player">
        <div class="now-playing">
            <div class="now-playing-cover" id="now-playing-cover"></div>
            <div class="now-playing-text">
                <span>Lecture en cours :</span>
                <div id="current-radio">Aucune lecture en cours</div>
            </div>
        </div>
        <div class="controls">
            <button id="play-btn" class="play-btn-large">▶️</button>
            <button id="stop-btn" class="stop-btn-large">■</button>
            <div class="volume-control">
                <button id="volume-down" class="volume-btn">-</button>
                <input type="range" id="volume" min="0" max="100" value="50" />
                <button id="volume-up" class="volume-btn">+</button>
            </div>
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script src="script.js?v=20251219"></script>
</body>
</html>
