[phases.setup]
# Install both Node and Python in the Railway build image
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m pip install --upgrade pip --break-system-packages",
  "python3 -m pip install -r requirements.txt --break-system-packages"
]

[start]
cmd = "npm start"
