[phases.setup]
# Install both Node and Python in the Railway build image
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m ensurepip --upgrade",
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt"
]

[start]
cmd = "npm start"
